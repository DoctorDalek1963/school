plugins {
    id 'java'
}

apply plugin: 'java'

group 'org.dyson'

repositories {
    mavenCentral()
}

configurations {
    customConfig {
        extendsFrom implementation
        canBeResolved = true
    }
}

dependencies {
    implementation 'org.jetbrains:annotations:22.0.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    customConfig 'org.apache.commons:commons-lang3:3.12.0'
}

sourceSets {
    main.java.srcDir 'src/main'
}

jar {
    from configurations.customConfig.collect { zipTree it }
    manifest.attributes 'Main-Class': 'org.dyson.sort.RunSorts'
}

